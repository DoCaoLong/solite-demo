<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="../solite/qr/qr.css"> -->
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="./scan-qr.css">
  <title>Solite</title>
</head>

<body>
  <div class="qr-Page">
    <div class="qr-top">
      <div class="qr-logo">
        <img src="../imgs/logo.png" alt="">
      </div>
      <div class="imge-qr">
        <img
          src="https://chart.googleapis.com/chart?cht=qr&chl=https://www.youtube.com/watch?v=niPkap1ozUA&list=RDniPkap1ozUA&start_radio=1&chs=160x160&chld=L|0"
          class="qr-code img-thumbnail img-responsive" />
      </div>
      <p class="text-under">
        <span class="text-under__small">**Quý khách vui lòng nhập CCCD/CMND để có cơ hội trúng</br>
        </span> Tủ lạnh Electrolux Inverter 308 <span class="text-under__small">lít từ Solite</span>
      </p>
      <div class="btns-qr">
        <button class="btn-qr__exit">
          <img src="../imgs/btnExit.png" alt="">
        </button>
        <button class="btn-qr__next">
          <img src="../imgs/button-next.png" alt="">
        </button>
      </div>
    </div>
    <div class="qr-bottom">
      <img src="../imgs/bottom-qr.png" alt="">
    </div>
  </div>
  <script src="./scan-qr.js"></script>
</body>

</html>
